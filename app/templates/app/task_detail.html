{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task Detail</h1>
        {% if task %}
        <table>
            <tr>
                <th>Title</th>
                <td>{{ task.title }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ task.description }}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{ task.status }}</td>
            </tr>
            <tr>
                <th>Category</th>
                <td>{{ task.category.name }}</td>
            </tr>
            <tr>
                <th>Priority</th>
                <td>{{ task.priority.name }}</td>
            </tr>
        </table>
        
        <p><a href="{% url 'task_update' task.id %}">Edit Task</a></p>
        {% else %}
        <p>Task not found or access denied.</p>
        {% endif %}
    </div>
</body>
</html>
